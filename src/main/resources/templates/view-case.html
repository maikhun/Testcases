<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Просмотр тест-кейсов</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class=" d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="cover-container mb-auto">
    <div>
      <h3 class="float-md-start mb-0">Тест кейсы</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" aria-current="page" href="/">Главная страница</a>
        <a class="nav-link" href="/create-case">Занести тест-кейс</a>
        <a class="nav-link active" href="#">Таблица тест-кейсов</a>
      </nav>
    </div>
  </header>

  <main class="px-3">
    <div class="container-md row">
      <div class="half m-2" style="width: 50%;border-right: 3px solid red">
        <th:block th:each="user : ${users}">
          <div class="card d-flex flex-column justify-content-center m-3" style="background: white;">
            <h6 th:text="${user.getName()}" class="mb-2"></h6>
            <h6 th:text="${user.getPhone()}"></h6>
          </div>
        </th:block>
      </div>
      <div class="half m-2" style="width: 50%; border-left: 3px solid green">
        <th:block th:each="user : ${users}">
          <div class="card d-flex flex-column justify-content-center m-3" style="background: white;">
            <h6 th:text="${user.getName()}" class="mb-2"></h6>
            <h6 th:text="${user.getPhone()}"></h6>
          </div>
        </th:block>
      </div>
    </div>
  </main>

  <footer class="mt-auto text-white-50">
    Created by <a class="text-white-50" href="at3boot.com" style="text-decoration: none;">AT3boot</a>
  </footer>
</div>

</body>
</html>
