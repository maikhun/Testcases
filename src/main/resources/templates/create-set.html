<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Создание набора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark">
<header>
    <div class="container-md">
        <ul class="lead p-1 d-flex justify-content-around" style="list-style: none;">
            <li class="">
                <a th:href="@{/projects}">Проекты</a>
            </li>
            <li>
                <a th:href="@{/projects/{id}/sets(id = ${project.getId()})}">Наборы</a>
            </li>
        </ul>
    </div>
</header>
<section class="d-flex flex-column justify-content-center my-5" style="height: 85%">
    <div class="container-sm">
        <form class="p-5" th:action="@{/projects/{id}/sets/create-set(id = ${project.getId()})}" method="post" style="width: 60%; margin: 0 auto; border: 1px solid #FFF; border-radius: 15px">
            <h3 class="text-white text-center mb-4">Создание набора</h3>
            <div class="form-control bg-dark text-white mb-3 d-flex justify-content-around" style="width: 100%;">
                <label class="lead" style="width: 50%;">Наименование набора: </label>
                <input class="lead form-control" type="text" name="name"  placeholder="Название набора..." />
            </div>
            <div class="form-control bg-dark text-white mb-3 d-flex justify-content-around" style="width: 100%;">
                <label class="lead" style="width: 50%;">Проект: </label>
                <select class="form-select" name="project">
                    <option selected th:value="${project.getId()}" th:text="${project.getName()}"></option>
                </select>
            </div>
            <div class="btn-group w-100">
                <input type="submit" class="lead btn btn-primary" style="background: #337350; border: #337350;" value="Создать набор" />
            </div>
        </form>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
