<!doctype html>
<html lang="en" class="h-100">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Создание тест-кейса</title>
  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/cover/">
  <!-- Bootstrap core CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">


  <style>
    .bd-placeholder-img {
      font-size: 1.125rem;
      text-anchor: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      user-select: none;
    }

    @media (min-width: 768px) {
      .bd-placeholder-img-lg {
        font-size: 3.5rem;
      }
    }
  </style>


  <!-- Custom styles for this template -->
  <link href="/cover.css" rel="stylesheet">
</head>
<body class="d-flex h-100 text-center text-white bg-dark">

<div class=" d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="cover-container">
    <div>
      <h3 class="float-md-start mb-0">Тест кейсы</h3>
      <nav class="nav nav-masthead justify-content-center float-md-end">
        <a class="nav-link" aria-current="page" href="/">Главная страница</a>
        <a class="nav-link active" href="#">Занести тест-кейс</a>
        <a class="nav-link" href="/view-case">Таблица тест-кейсов</a>
      </nav>
    </div>
  </header>

  <main class="cover-container px-3 d-flex">
    <h1 class="title mb-5">Создание тест-кейса</h1>
    <form style="width: 50%; margin: 0 auto;">

      <div class="form-outline mb-2">
        <label class="form-label" for="form1Example1">Наименование</label>
        <input type="text" id="form1Example2" class="form-control" placeholder="Тестирование функционала..." required/>
      </div>

      <div class="form-outline mb-2">
        <label class="form-label" for="form1Example1" >Приоритет</label>
        <select class="form-select" required aria-label="Default select example">
          <option selected>Выбрать</option>
          <option value="A">A</option>
          <option value="B">B</option>
          <option value="C">C</option>
        </select>
      </div>

      <div class="form-outline mb-2">
        <label class="form-label" for="form1Example1">Дедлайн</label>
        <input type="date" id="form1Example3" class="form-control"/>
      </div>

      <div class="form-outline mb-2">
        <label class="form-label" for="form1Example1" >Исполнитель</label>
        <select class="form-select" required aria-label="Default select example">
          <option selected>Выбрать</option>
          <option value="A">Павел</option>
          <option value="B">Илья</option>
          <option value="C">Иван</option>
          <option value="D">Елена</option>
          <option value="E">Антон</option>
          <option value="F">Олеся</option>
        </select>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form1Example1">Шаги</label>
        <textarea class="form-control" id="form1Example1" rows="3" required placeholder="1. Открыть программу..." style="resize: none"></textarea>
      </div>


      <button type="submit" class="btn btn-primary btn-block">Создать тест-кейс</button>
    </form>
  </main>

  <footer class="mt-auto text-white-50">
    Created by <a class="text-white-50" href="at3boot.com" style="text-decoration: none;">AT3boot</a>
  </footer>
</div>

</body>
</html>
