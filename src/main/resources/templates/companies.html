<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Компании</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="">
<header>
  <div class="px-4 pt-2 d-flex justify-content-end">
    <div class="mx-3 pt-1 d-flex border-dark align-center">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="m-1 bi bi-person-circle" viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>
      <p class="text-dark" th:text="|${user.getSecondName()} ${user.getFirstName()}|">Марьюшкин Антон</p>
    </div>
    <div class="pt-1 d-flex border-dark">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="m-1 bi bi-box-arrow-left" viewBox="0 0 16 16">
        <path fill-rule="evenodd" d="M6 12.5a.5.5 0 0 0 .5.5h8a.5.5 0 0 0 .5-.5v-9a.5.5 0 0 0-.5-.5h-8a.5.5 0 0 0-.5.5v2a.5.5 0 0 1-1 0v-2A1.5 1.5 0 0 1 6.5 2h8A1.5 1.5 0 0 1 16 3.5v9a1.5 1.5 0 0 1-1.5 1.5h-8A1.5 1.5 0 0 1 5 12.5v-2a.5.5 0 0 1 1 0v2z"/>
        <path fill-rule="evenodd" d="M.146 8.354a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L1.707 7.5H10.5a.5.5 0 0 1 0 1H1.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3z"/>
      </svg>
      <form th:action="@{/logout}" method="post">
        <input type="submit" class="nav-link text-muted" value="Выйти из аккаунта">
      </form>
    </div>
  </div>
</header>
<section class="d-flex flex-column justify-content-center pt-1" style="">
  <div class="container-sm">
    <h3 class="text-center display-6">Компании</h3>
    <p class="pb-2 text-center" style="border-bottom: 1px solid dimgrey; color: dimgrey">Список компаний</p>
    <div class="w-100 d-flex justify-content-end">
        <a class="btn btn-primary" style="background: #337350; border: #337350;" th:href="@{/companies/create-company}">
          <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
            <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
          </svg>
          Добавить
        </a>
    </div>

    <div class="d-flex justify-content-between flex-column ">
      <div class="companies">
        <th:block th:each="company : ${companies}">
          <div class="card mt-2 text-center py-1 text-dark" style="background: whitesmoke; border: 1px solid dimgrey; ">
            <p class="lead" th:text="${company.getName()}">Название компании</p>
            <p  th:text="|Количество проектов: ${company.getProjects().size()}|">Количество проектов</p>
            <div class="d-flex justify-content-center">
              <div class="btn-group pb-2">
                <a class="btn btn-primary bg-dark border-dark" th:href="@{/companies/{id}/projects(id = ${company.getId()})}">
                  <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-box2-fill" viewBox="0 0 16 16">
                    <path d="M3.75 0a1 1 0 0 0-.8.4L.1 4.2a.5.5 0 0 0-.1.3V15a1 1 0 0 0 1 1h14a1 1 0 0 0 1-1V4.5a.5.5 0 0 0-.1-.3L13.05.4a1 1 0 0 0-.8-.4h-8.5ZM15 4.667V5H1v-.333L1.5 4h6V1h1v3h6l.5.667Z"/>
                  </svg>
                  Просмотреть проекты
                </a>
              </div>
            </div>
          </div>
        </th:block>
      </div>
    </div>

  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
