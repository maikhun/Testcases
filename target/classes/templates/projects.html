<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title th:text="|Проекты компании ${company.getName()}|"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark">
  <section class="p-5 d-flex flex-column justify-content-center" style="height: 85%">
    <div class="container-sm">
      <h3 class="text-white text-center display-6" th:text="|Проекты - ${company.getName()}|">Проекты</h3>
      <div class="projects">
        <p class="p-3 lead text-center" style="border-bottom: 1px solid dimgrey; color: dimgrey">Список текущих проектов</p>
        <div class="btn mb-3 d-flex justify-content-end">
          <a class="btn btn-primary" style="background: #337350; border: #337350" th:href="@{projects/create-project}">Создать новый проект</a>
        </div>
        <th:block th:each="project : ${projects}">
          <div class="d-flex flex-column mx-5 p-3 justify-content-between" style="border: 1px solid dimgrey; border-radius: 20px;">
            <div class="">
              <p class="lead text-white" th:text="${project.getName()}">Название проекта</p>
              <p class="lead text-white px-4" th:text="${project.getDescription()}">Описание проекта</p>
              <p class="lead px-4 text-white" th:text="|Количество наборов: ${project.getSets().size()}|">Название набора</p>
            </div>
            <div class="w-100 d-flex py-2 justify-content-end">
              <a class="btn btn-primary border-0" style="height: 50%; margin: auto 0;" th:text="|Просмотреть наборы|" th:href="@{/companies/{idCompany}/projects/{id}/sets(idCompany = ${company.getId()}, id = ${project.getId()})}">Просмотреть наборы</a>
            </div>
          </div>
        </th:block>
      </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
