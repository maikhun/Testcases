<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление компании</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="">
<section class="d-flex flex-column justify-content-center" style="height: 100vh;">
  <div class="container-sm">
    <form class="p-5" th:action="@{/companies/create-company}" method="post" style="background: whitesmoke; width: 60%; margin: 0 auto; border: 1px solid dimgrey; border-radius: 15px">
      <h3 class="text-dark mb-4 text-center">Добавление компании</h3>
      <div class="text-dark mb-3 d-flex justify-content-around" style="width: 100%;">
        <label class="lead" style="width: 60%;">Наименование компании: </label>
        <input class="lead form-control" type="text" name="name" id="name" placeholder="Название компании" />
      </div>
      <div class="btn-group w-100">
        <input type="submit" class="lead btn btn-primary" style="background: #337350; border: #337350;" value="Добавить" />
      </div>
    </form>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
