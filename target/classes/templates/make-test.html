<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Тестирование тест-кейса</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <style>
    </style>
</head>
<body class="">
<section class="p-4 d-flex flex-column justify-content-center" style="height: 85%">
    <div class="container-sm">
        <h3 class="mb-4 text-dark text-center display-6" style="" th:text="|${case.getName()} - Тестирование|">Тест-кейс - Тестирование</h3>
        <div class="steps">
            <div class="p-1">
                <div class="text-dark p-3 mb-3 d-flex justify-content-around" style="background: whitesmoke; border: 1px solid dimgrey; width: 100%; border-radius: 15px;">
                    <label class="lead text-center" style="width: 33%;">Шаг</label>
                    <label class="lead text-center" style="width: 33%;">Ожидаемый результат</label>
                    <label class="lead text-center" style="width: 33%;">Фактический результат</label>
                </div>
            </div>
            <th:block th:each="step : ${steps}">
                <form class="p-1" method="post" th:action="@{/companies/{idCompany}/projects/{idProject}/sets/{idSet}/cases/{idCase}/make-test(idCompany = ${company.getId()}, idProject = ${project.getId()}, idSet = ${set.getId()}, idCase = ${case.getId()})}">
                    <div class="text-dark p-3 mb-3 d-flex justify-content-around" style="background: whitesmoke; border: 1px solid dimgrey; width: 100%; border-radius: 15px;">
                        <label class="text-center" style="width: 33%;" th:text="|${step.getName()}|">Шаг</label>
                        <label class="text-center"  style="width: 33%;" th:text="|${step.getWaitRes()}|">Ожидаемый результат</label>
                        <div class=""  style="width: 33%;">
                            <textarea class="form-control text-dark" style="border: 1px solid dimgrey;" id="textAreaExample2" name="factRes" placeholder="Фактический результат..." rows="3"></textarea>
                        </div>
                    </div>
                    <div class="btn-group pb-2 w-100">
                        <input type="submit" class="lead btn btn-primary bg-dark border-dark" style="" value="Зафиксировать" />
                    </div>
                    <div class="btn-group">
                        <a class="text-muted" style="text-decoration: none;" th:href="@{/companies/{idCompany}/projects/{id}/sets/{setid}/cases(idCompany = ${company.getId()}, id = ${project.getId()}, setid = ${set.getId()})}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-arrow-bar-left" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M12.5 15a.5.5 0 0 1-.5-.5v-13a.5.5 0 0 1 1 0v13a.5.5 0 0 1-.5.5ZM10 8a.5.5 0 0 1-.5.5H3.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L3.707 7.5H9.5a.5.5 0 0 1 .5.5Z"/>
                            </svg>
                            Вернуться к списку тест-кейсов
                        </a>
                    </div>
                </form>
            </th:block>
        </div>
    </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
