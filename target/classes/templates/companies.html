<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Компании</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark">
<section class="mt-5 d-flex flex-column justify-content-center" style="height: 85%">
  <div class="container-sm">
    <h3 class="text-white text-center pb-3 display-6" style="border-bottom: 1px solid grey;">Компании</h3>

    <div class="w-100 d-flex justify-content-end">
      <div class="btn-group">
        <a class="btn btn-primary" style="background: #337350; border: #337350;" th:href="@{/companies/create-company}">Добавить компанию</a>
      </div>
    </div>


    <div class="companies p-4 d-flex flex-wrap justify-content-center">
      <th:block th:each="company : ${companies}">
        <div class="card text-center p-3 bg-dark" style=" width: 100%;border: 1px solid dimgrey; ">
          <p class="lead text-white" th:text="${company.getName()}">Название компании</p>
          <p class="lead text-white" th:text="|Количество проектов: ${company.getProjects().size()}|">Название набора</p>
          <div class="d-flex justify-content-center">
            <div class="btn-group w-50">
              <a class="btn btn-primary" style="background: #337350; border: 1px solid black;" th:href="@{/companies/{id}/projects(id = ${company.getId()})}">Проекты</a>
            </div>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
