<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Авторизация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
          crossorigin="anonymous">
    <link rel="stylesheet"
          href="/styles.css">
</head>
<body class="bg-light">
<section>
    <div class="d-flex flex-column justify-content-center container-sm" style="height: 85vh;">
        <form class="" method="post" th:action="@{/login}" style="margin: 0 auto; width: 60%;">
            <h3 class="text-dark text-center mb-4">Авторизация</h3>
            <div class="text-dark mb-3 d-flex justify-content-around" style="width: 100%;">
                <label class="lead" style="width: 60%;">Email:</label>
                <input class="lead form-control" type="email" name="username"  placeholder="example@mail.com" />
            </div>
            <div class="text-dark mb-3 d-flex justify-content-around" style="width: 100%;">
                <label class="lead" style="width: 60%;">Пароль:</label>
                <input class="lead form-control" type="password" name="password"  placeholder="*****" />
            </div>
            <div class="btn-group w-100 pb-2">
                <input type="submit" class="lead btn btn-success" style="" value="Войти" />
            </div>
        </form>
        <div class="btn-group" style="margin: 0 auto; width: 60%;">
            <a class="lead btn border-dark " th:href="@{/registration}" style="">
                Регистрация
            </a>
        </div>
    </div>
</section>
</body>
</html>
