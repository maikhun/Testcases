<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Наборы</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-dark">
<header>
  <div class="container-md">
    <ul class="lead p-1 d-flex justify-content-around" style="list-style: none;">
      <li class="active">
        <a class="" th:href="@{/projects}">Проекты</a>
      </li>
      <li>
        <a href="#">Наборы</a>
      </li>
    </ul>
  </div>
</header>
<section class="d-flex flex-column justify-content-center" style="height: 85%">
  <div class="container-sm">
    <h3 class="text-white mx-1" th:text="|${project.getName()}|"></h3>
    <div class="btn mb-3 d-flex justify-content-end">
      <a class="btn btn-primary" style="background: #337350; border: #337350" th:href="@{/projects/{id}/sets/create-set(id = ${project.getId()})}">Создать набор</a>
    </div>
    <div class="projects">
      <p class="p-3" style="border-bottom: 3px solid dimgrey; color: dimgrey" th:text="|Список наборов|"></p>
      <th:block th:each="set : ${sets}">
        <div class="d-flex flex-column p-3 justify-content-between" style="border-radius: 0px; border-bottom: 1px solid white">
          <div class="">
            <p class="lead title text-white" th:text="${set.getName()}">рррр</p>
          </div>
          <div class="w-100 d-flex py-2 justify-content-end">
            <a class="btn btn-primary border-0" style="height: 50%; margin: auto 0;" th:text="|Просмотреть тест-кейсы|" th:href="@{/projects/{projectId}/sets/{setId}(projectId = ${project.getId()}, setId = ${set.getId()})}">Просмотреть тест-кейсы</a>
          </div>
        </div>
      </th:block>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
